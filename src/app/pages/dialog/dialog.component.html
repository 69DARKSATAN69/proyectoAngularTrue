<mat-dialog-content>
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Confirm</button>
  <button mat-raised-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
