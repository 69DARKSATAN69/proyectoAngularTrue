<h1>CONTACT US</h1>
<div class="form-container">
  <form class="example-form" [formGroup]="formGroup">
    <mat-form-field class="example-full-width">
      <mat-label for="name">*Name</mat-label>
      <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="surname">Surname</mat-label>
      <input matInput id="surname" type="text" formControlName="surname">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="email">Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" placeholder="user@mail.com">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="subject">*Subject</mat-label>
      <input matInput id="subject" formControlName="subject">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label for="subject">*Leave a comment</mat-label>
      <textarea formControlName="comment" id="comments" matInput placeholder="Your comment here"></textarea>
    </mat-form-field>
    <button type="button" (click)="sendComment()" [disabled]="formGroup.invalid" name="send" mat-raised-button
      color="secondary">Send</button>
  </form>
</div>
