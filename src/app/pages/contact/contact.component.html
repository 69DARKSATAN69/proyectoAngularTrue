<h1>CONTACT US</h1>
<form class="example-form" [formGroup]="formGroup">
  <mat-form-field class="example-full-width">
    <mat-label for="name">*Name</mat-label>
    <input matInput id="name" type="text" name="name">
    <span>{{ getError('name')}}</span>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label for="surname">Surname</mat-label>
    <span>{{ getError('surname')}}</span>
    <input matInput id="surname" type="text" name="surname">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" id="email" name="email" placeholder="user@mail.com">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label for="subject">*Subject</mat-label>
    <span>{{ getError('subject')}}</span>
    <input matInput id="subject" name="subject">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label for="subject">*Leave a comment</mat-label>
    <textarea name="comments" id="comments" matInput placeholder="Your comment here"></textarea>
    <span>{{ getError('comment')}}</span>
  </mat-form-field>
  <button mat-raised-button>Basic</button>
</form>
