<section>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="characters">
		<!-- Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> Id </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>
	
		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<!-- Alignment Column -->
		<ng-container matColumnDef="alignment">
			<th mat-header-cell *matHeaderCellDef> Alignment </th>
			<td mat-cell *matCellDef="let element"> {{element.alignment}} </td>
		</ng-container>
	
		<!-- Height Column -->
		<ng-container matColumnDef="height">
			<th mat-header-cell *matHeaderCellDef> Height </th>
			<td mat-cell *matCellDef="let element"> {{element.height}} </td>
		</ng-container>
	
		<!-- Game Column -->
		<ng-container matColumnDef="game">
			<th mat-header-cell *matHeaderCellDef> Game </th>
			<td mat-cell *matCellDef="let element"> {{element.game}} </td>
		</ng-container>
			
		<!-- Weapon Column -->
		<ng-container matColumnDef="weapon">
			<th mat-header-cell *matHeaderCellDef> Weapon </th>
			<td mat-cell *matCellDef="let element"> {{element.weapon}} </td>
		</ng-container>

		<!-- Buttons Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element"> 
				<button mat-raised-button>Edit</button>
				<button mat-raised-button (click)="deleteCharacter(element.id)">Delete</button>
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>
	</div>
</section>
