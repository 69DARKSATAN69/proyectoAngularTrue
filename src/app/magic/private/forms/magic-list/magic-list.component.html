<header>
  <h1>List of </h1>
</header>
<mat-form-field class="selector-game">
  <mat-label>Magic</mat-label>
  <mat-select #magic matNativeControl (selectionChange)="onSelectedMagic()" [(value)]="magicSelected">
    <mat-option value="summons" default>Summons</mat-option>
    <mat-option value="spells">Spells</mat-option>
  </mat-select>
</mat-form-field>
<main *ngIf="magicList$">
  <button id="go-back" mat-raised-button color="primary" routerLink="/magic">Back to public area</button>

  <table mat-table [dataSource]="magicList$">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let magic"> {{ magic.id }} </td>
    </ng-container>

    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef> Game </th>
      <td mat-cell *matCellDef="let magic"> {{ magic.game }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let magic"> {{ magic.name }} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let magic">
        <button mat-raised-button color="primary" (click)="editMagic(magic.id)">
          edit
        </button>
        <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon"
          (click)=deleteMagic(magic.id)>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</main>
